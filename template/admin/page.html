{% set title = "관리자 리스트" %}
{% extends "layout/base.html" %}
 
{% block content -%}
<form style="display: flex;">
    <select style="flex:100px 0 0" name="type" id="searchKind" class="form-control">
        <option value="title">이름</option>
        <option value="content">내용</option>
    </select>
    <div class="input-group" style="flex:1;">
      <input type="text"id="searchKeyword" class="form-control" placeholder="Search" name="searchName" value="">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
    <table class="table table-bordered table-hover">
        <tr>
            <th>넘버</th>
            <th>제목</th>
            <th>내용</th>
        </tr>

        {% for page in PageList%}
        
        <tr>
            <td>
                {{dataTotalCount - loop.index - ((param.page-1) * limit)}}
            </td>
            <td>
                {{ page.title }}
            </td>
            <td>
                {{ page.content }}
            </td>
        </tr>
        {% endfor%}
    </table>
    {% include "pagination/pagination.html" %}
    <script>
        $(function () {
            $("#searchKind").val("{{param.type}}" || "title");
            $("#searchKeyword").val("{{param.searchName}}");
        });

        
    </script>


{% endblock %}
